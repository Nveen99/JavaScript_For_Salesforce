<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesforce Make Sense for JavaScript</title>

</head>

<body>
    <h1>Events Learning With Scenario</h1>
    <button id="addBtn">Add Event</button>
    <button id="removeBtn">Remove Event</button>
    <button onclick="sayHello()">Say Hello</button>
    <div id="box" style="width:200px;height:100px;background-color:lightblue;">
        Hover over me
    </div>



    <!-- This is belongs to scenario One -->
    <div>
        <p id="myId">This is my Event Learning</p>
        <button id="clickButton">ClickMe</button>
    </div> </br>

    <!-- This is belongs to scenario Two -->
    <div>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
    </div> </br>

    <!-- This is belongs to scenario three -->
    <div id="boxColor" style="width:150px;height:100px;background-color:yellow">
        Hover Changes color
    </div>   </br>
   
    <!-- This is belongs to scenario four -->
    <div>
        <label>Key press:</label>
        <input type="text" id="myInput" placeholder="Type here" />
    </div>    </br>
   
    <!-- This is belongs to scenario five -->
    <div>
        <label>Stop Listening:</label>
        <button id="onceBtn">Click Me</button>
    </div>

    <script src="./Events.js" defer></script>
</body>
</html>
